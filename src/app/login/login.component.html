<div class="container">
  <p>{{message}}</p>
  <div class="img-container">
    <img [src]="imgsrc" class="img" alt="illustration" />
<!--    <a href="https://www.freepik.com/free-vector/postponed-concept_7965340.htm#query=illustrations%20productivity&position=7&from_view=search&track=ais">Image by pikisuperstar</a> on Freepik-->
  </div>
  <div class="form-container">
    <form (ngSubmit)="Login()" [formGroup]="loginForm">
      <div class="form-group">
        <input formControlName="username"
               type="text"
               class="form-control"
               name="username"
               autocomplete="username"
               placeholder="Enter your username" />
        <div *ngIf="loginForm.controls['username'].invalid
             && (loginForm.controls['username'].dirty
             || loginForm.controls['username'].touched)"
             class="alert alert-danger">
          <div *ngIf="loginForm.controls.username.errors?.['required']">
            Username is required.
          </div>
          <div *ngIf="loginForm.controls.username.errors?.['pattern']">
            Only alphabetical characters are allowed.
          </div>
        </div>
        <br />
        <input formControlName="password"
               type="password"
               class="form-control"
               name="password"
               placeholder="Enter your password"
               autocomplete="current-password"/>
        <div *ngIf="loginForm.controls['password'].invalid
           && (loginForm.controls['password'].dirty
           || loginForm.controls['password'].touched)"
             class="alert alert-danger">
          <div *ngIf="loginForm.controls.password.errors?.['required']">
            Password is required.
          </div>
        </div>
        <div *ngIf="errorMessage != ''" class="alert alert-danger">
          {{errorMessage}}
        </div>
      </div>
      <button type="submit"
              mat-button
              class="btn login-btn"
              [disabled]="!loginForm.valid">
        Login
      </button>
    </form>

    <div class="nav-btn">
      <a mat-button href="/register" target="_self" class="register-anchor">New user? Register</a>
    </div>
  </div>
</div>
